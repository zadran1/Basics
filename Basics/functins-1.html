<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function changeContent() {
            var value = "Hello, World!";
            document.getElementById("demo").innerHTML = value;
        }
    </script>
</head>
<body>
    <div id="demo">Original Content</div>
    <button onclick="changeContent()">Change Content</button>
</body>
</html>
